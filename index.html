<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UN SDG Web Component</title>

    <script type="module" src="/src/un-sdg.js"></script>
  </head>
  <body>
    <div id="app"><h1>Random Statefulness</h1>
      <button>Change Goal</button>

    <script>
      const app = document.querySelector('#app'); // App container
      const changeGoalButton = document.querySelector('button');

      // Add event listener to the button that will change the goal of the last SDG component (Last goal/component in top row)
      changeGoalButton.addEventListener('click', () => {
      const lastSDG = app.querySelector('un-sdg:last-child');
      const randomGoal = Math.floor(Math.random() * 17) + 1;
      lastSDG.goal = randomGoal.toString(); // Set the goal of the last SDG to the random number
      });

      // Loop to create the goals from 1-17
      for (let i = 1; i <= 17; i++) {
        const sdg = document.createElement('un-sdg');
        sdg.goal = i.toString();
        app.appendChild(sdg);
      }

      // Creates a SDG component for the all image
      const circleSDG = document.createElement('un-sdg');
      circleSDG.goal = 'all';
      app.appendChild(circleSDG);

      // Creates a SDG component for the circle image
      const allSDG = document.createElement('un-sdg');
      allSDG.goal = 'circle';
      app.appendChild(allSDG);

      // Create a color-only SDG component for all the goals 
      const colorOnlySDG = document.createElement('un-sdg');
      colorOnlySDG.goal = '1';
      colorOnlySDG.colorOnly = false;
      app.appendChild(colorOnlySDG);
    </script>
    </div>

<h2>Color-only set to "true"</h2>
    <div id="color-only-app"> <!-- Container for color-only SDG components -->
    
    <script>
      const colorOnlyApp = document.querySelector('#color-only-app'); // colorOnlyApp container
      // Loop to create and append color-only SDG components for goals 1 to 17
      for (let i = 1; i <= 17; i++) {
        const sdg = document.createElement('un-sdg');
        sdg.goal = i.toString();
        sdg.colorOnly = true; // Set colorOnly to true to display only the color
        colorOnlyApp.appendChild(sdg);
        
      }
    </script>
    </div> 
</body>
</html>
